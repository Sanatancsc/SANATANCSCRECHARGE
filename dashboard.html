<!DOCTYPE html>
<html>
<head>
  <title>My Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1>Welcome to My Recharge Portal</h1>
  </div>

  <div class="content">
    <h2>Account Summary</h2>
    <p><b>Username:</b> <span id="username"></span></p>
    <p><b>Wallet Balance:</b> <span id="balance"></span></p>
    <p><b>Last Recharge:</b> <span id="lastRecharge"></span></p>
  </div>

  <div class="footer">
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
